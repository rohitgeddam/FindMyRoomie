{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}


{% block login %}

<div id="signup-card-container">
    <div class="card" style="width: 18rem; height: 100vh;">

        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<style>
    #signup-card-container {
        height: 100vh;
        background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url("{% static 'img/sign-in-background.jpg' %}");
        background-size: cover;
        background-position: center center;

    }
</style>

{% endblock %}
